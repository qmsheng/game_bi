<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>date-time-picker examples</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
  <style>
    * {margin:0;}
    html {height:100%}
    body {min-height:100%}
  </style>
  <link href="date-time-picker.min.css" rel="stylesheet">
  <script type="text/javascript" src="date-time-picker.min.js"></script>
</head>
</head>
<body>
  <h1>date-time-picker examples</h1>
  <input type="date" id="date">
  <input type="time" id="time">
  <button id="showDate">Show Date</button>
  <button id="showTime">Show Time</button>
  <script type="text/javascript">
  showDate.onclick = function () {
    var dt = new DateTimePicker.Date({
      lang: 'zh-CN',
      default: date.value
    })
    dt.on('selected', function (formatDate, now) {
      console.log('selected date: ', formatDate, now)
      date.value = formatDate
    })
  }
  showTime.onclick = function () {
    var dt = new DateTimePicker.Time({
      default: time.value
    })
    dt.on('selected', function (formatTime, now) {
      console.log('selected time: ', formatTime, now)
      time.value = formatTime
    })
  }
  </script>
</body>
</html>
